<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Acceso privado</title>
  <link rel="icon" type="image/png" href="zahir.png" />
  <style>
    body {
      background-color: #121212;
      font-family: sans-serif;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background-color: #1e1e1e;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #00ffcc50;
      text-align: center;
      width: 300px;
    }

    input[type="password"] {
      padding: 10px;
      width: 100%;
      margin-top: 10px;
      border-radius: 6px;
      border: none;
      background: #2a2a2a;
      color: white;
      font-size: 1rem;
    }

    button {
      margin-top: 20px;
      background-color: #00cc88;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #009966;
    }

    .error {
      color: red;
      margin-top: 10px;
      height: 1.5em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Acceso privado</h2>
    <input id="clave" type="password" placeholder="Clave de acceso" />
    <button id="btnIngresar">Ingresar</button>
    <div class="error" id="error"></div>
  </div>

  <script>
    const CLAVE_ESPERADA = "dtyxsn3x8dtyxsn3x8";

    const inputClave = document.getElementById("clave");
    const btnIngresar = document.getElementById("btnIngresar");
    const divError = document.getElementById("error");

    // Funci칩n para validar la clave y redireccionar
    function acceder() {
      const ingresada = inputClave.value.trim();
      if (ingresada === CLAVE_ESPERADA) {
        localStorage.setItem("clave_admin", ingresada);
        window.location.href = "/src/cargar.html"; // P치gina para cargar datos
      } else {
        divError.textContent = "Clave incorrecta";
      }
    }

    // Ejecutar funci칩n al hacer clic en bot칩n
    btnIngresar.addEventListener("click", acceder);

    // Permitir "Enter" para ingresar clave
    inputClave.addEventListener("keydown", function(e) {
      if (e.key === "Enter") {
        acceder();
      }
    });
  </script>
</body>
</html>
