<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Acceso privado</title>
  <style>
    body {
      background-color: #121212;
      font-family: sans-serif;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-box {
      background-color: #1e1e1e;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #00ffcc50;
      text-align: center;
      width: 300px;
    }

    input[type="password"] {
      padding: 10px;
      width: 100%;
      margin-top: 10px;
      border-radius: 6px;
      border: none;
      background: #2a2a2a;
      color: white;
    }

    button {
      margin-top: 20px;
      background-color: #00cc88;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Acceso privado</h2>
    <input id="clave" type="password" placeholder="Clave de acceso" />
    <button onclick="acceder()">Ingresar</button>
    <div class="error" id="error"></div>
  </div>

  <script>
    const CLAVE_ESPERADA = "dtyxsn3x8dtyxsn3x8";

    function acceder() {
      const ingresada = document.getElementById("clave").value;
      if (ingresada === CLAVE_ESPERADA) {
        localStorage.setItem("clave_admin", ingresada);
        window.location.href = "/cargar.html";
      } else {
        document.getElementById("error").textContent = "Clave incorrecta";
      }
    }
  </script>
</body>
</html>
